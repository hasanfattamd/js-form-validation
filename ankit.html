<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" onsubmit="return data()">
            Name : <input type="text" id="name"><br>
            Mobile : <input type="text" id="mobile"><br>
            City : <input type="text" id="city"><br>
            <input type="submit" value="SUBMIT" id="butt"><br>
            <p id="text"></p><br>
        </form>
    </div>

    <!-- JS -->
    <script>
        function data() {
            let a = document.getElementById('name').value
            let b = document.getElementById('mobile').value
            let c = document.getElementById('city').value
            let d = document.getElementById('text')

            if(a==''||b==''||c==''){
                d.innerHTML = "All fields are mandatory";
                return false;
            }else if(Number(a).isNan()){
                d.innerHTML="Only characters are allowed";
                return false;
            }else{
                return true;
            }
        }

    </script>
</body>

</html>
